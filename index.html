<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
  <title>BattleShot</title>
</head>

<body>
  <h1>Welcome to BattleShot</h1>

  <div id="container">
    <div id="board"></div>

    <div class="ships_sunk">
      <p> Ships Sunk: <strong>0</strong> </p>
    </div>

    <div class="attempts">
      <p>Attempts: <strong> 0 </strong> </p>
    </div>

    <div id="hidden_ships">
      <h2>Hidden ships</h2>
      <div class="carrier">
        <img id="carrier_img" src="images/carrier.png">
        <p>(<span id="carrier_num"> 1 </span>)</p>
        <div class="bar">
          <img class="square" src="images/square.png">
          <img class="square" src="images/square.png">
          <img class="square" src="images/square.png">
          <img class="square" src="images/square.png">
          <img class="square" src="images/square.png">
        </div>
      </div>

      <div class="cannon">
        <img id="cannon_img" src="images/cannon_boat.png">
        <p>(<span id="cannon_num"> 2 </span>)</p>
        <div class="bar">
          <img class="square" src="images/square.png">
          <img class="square" src="images/square.png">
          <img class="square" src="images/square.png">
        </div>
      </div>

      <div class="frigate">
        <img id="frigate_img" src="images/frigate.png">
        <p>(<span id="frigate_num"> 3 </span>)</p>
        <div class="bar">
          <img class="square" src="images/square.png">
          <img class="square" src="images/square.png">
        </div>
      </div>

      <div class="sail_boat">
        <img id="sailBoat_img" src="images/sailBoat.png">
        <p>(<span id="sailBoat_num"> 4 </span>)</p>
        <div class="bar">
          <img class="square" src="images/square.png">
        </div>
      </div>



    </div>

  </div>

  <a class="waves-effect waves-light btn-large">Place the ships!</a>

  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

  <script type="text/javascript" src="cell.js"></script>
   <script type="text/javascript" src="ships.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
